<html>
    <head>
        {header_tpl}
        <title>PyCMP</title>
        <script src="/static/js/auth.js" type="text/javascript"></script>
    </head>
    <body class="auth">
        <div class="mobile">
            <div class="login-form-title">PyCMP</div>
            <hr class="login-form-divider" />
            <div class="login-form-errormsg" style="display: {error_viz}">{error_msg}</div>
            <form id="auth_form_mobile" method="POST" class="pure-form" action="/user/login">
                <fieldset>
                    <div class="pure-g" style="margin-bottom: 0.5em;">
                        <div class="pure-u-1-4 login-form-names">Login</div>
                        <div class="pure-u-3-4">
                            <input class="form-fields" id="username" name="username" type="text" required />
                        </div>
                    </div>
                    <div class="pure-g">
                        <div class="pure-u-1-4 login-form-names">Password</div>
                        <div class="pure-u-3-4">
                            <input class="form-fields" id="password" name="password" type="password" required />
                        </div>
                    </div>
                    <div class="pure-g login-form-box">
                        <div class="pure-u-1-2">
                            <a onclick="submit_register(true)" class="button-nice pure-button mobile-button">Sign in</a>
                        </div>
                        <div class="pure-u-1-2">
                            <a onclick="submit_register(false)" class="button-nice pure-button mobile-button">Register</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="desktop">
            <div class="pure-g">
                <div class="pure-u-1-3"></div>
                <div id="centered" class="pure-u-1-4">
                    <div class="login-form-title">PyCMP</div>
                    <hr class="login-form-divider" />
                    <div class="login-form-errormsg" style="display: {error_viz}">{error_msg}</div>
                    <form id="auth_form" method="POST" class="pure-form" action="/user/login">
                        <fieldset>
                            <div class="pure-g" style="margin-bottom: 0.5em;">
                                <div class="pure-u-1-4 login-form-names">Login</div>
                                <div class="pure-u-3-4">
                                    <input class="form-fields" id="username" name="username" type="text" required />
                                </div>
                            </div>
                            <div class="pure-g">
                                <div class="pure-u-1-4 login-form-names">Password</div>
                                <div class="pure-u-3-4">
                                    <input class="form-fields" id="password" name="password" type="password" required />
                                </div>
                            </div>
                            <div class="pure-g login-form-box">
                                <div class="pure-u-1-2">
                                    <a onclick="submit_register(true)" class="button-nice pure-button waves-effect">Sign in</a>
                                </div>
                                <div class="pure-u-1-2">
                                    <a onclick="submit_register(false)" class="button-nice pure-button waves-effect">Register</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="pure-u-1-2"></div>
            </div>
        </div>
    </body>
</html>
